<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- getting fonts and fontawesome icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4bfa365d66.js" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Bootstrap 5 stylesheet and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"
      async></script>

    <!--custom CSS and JS link-->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>

    <title>Euro Conversion Quiz 1</title>
  </head>

  <body>
    <div id="title">
        <p class="h1 text-center">Euro Conversion</p>
        <p class="h4 text-center">Your One Stop Conversion Shop</p>
    </div>

    <div class="row align-items-center justify-content-center">
        <p class="h4 text-center">From Euros...</p>
        <input type="number" id="euro" name="euro" value="0"><br><br>
        <p class="h4 text-center">To...</p>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary" onclick="convertUSD()">US Dollar</button>
            <button type="button" class="btn btn-secondary" onclick="convertCD()">Canadian Dollar</button>
            <button type="button" class="btn btn-secondary" onclick="convertBP()">British Pound</button>
            <button type="button" class="btn btn-secondary" onclick="convertRR()">Russian Rouble</button>
            <button type="button" class="btn btn-secondary" onclick="convertAD()">Australian Dollar</button>
        </div>
        <p class="h4 text-center">Is...</p><br>
        <p id="answer" class="h4 text-center">0</p>
    </div>


  </body>

</html>
